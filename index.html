<!DOCTYPE>
<html>
    <head>
        <title>EVT Tool 0.1.0</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">

        	<div class="input" >

   				<div class="leftpane">
   					IP Address <input type="text" name="Ip" id="Ip">
				</div>
				   
            	<div class="middlepane">
            		Port  <input type="text" value="8080" name="Portsend" id="Portsend">
				</div> 

				<div class="middlepane">
            		Port  <input type="text" value="8081" name="Portreceive" id="Portreceive">
				</div> 
				
            	<div class="pane" align="center">
            		<button id="Connect" class="btn-C" disabled >Connect</button>
				</div>

				<div class="Clear" align="center">
            		<button id="Clear" class="btn-C">Clear</button>
				</div>
				
            	<script type="text/javascript" src="loader.js"></script>
				<script type="text/javascript" src="connect.js"></script>
				
        	</div>
			<br><br><br>
			<div class="Err-disp" id="err-disp"></div>
			<div class="device" id="device">
				<div class="tab">
		  			<button class="PMDtablinks" id="PMDtab" onclick="openDevice(event, 'PMD')">PMD</button>
		  			<button class="Sensortablinks" id="Sensortab" onclick="openDevice(event, 'Sensor')">Sensor</button>
		  			<button class="SBCtablinks" id="SBCtab" onclick="openDevice(event, 'SBC')">SBC</button>
				</div>

				<div id="PMD" class="tabcontent">
		  			<!-- <h3>PMD</h3> -->
					<p></p>
					<div class="PMDbtn" style="width: 100%;" >
						<div class="btn-left" align="center" style="width: 50%;float: left;" >
							<button id="PMDStart" class="start" >Start test</button>
						</div>	
						<div class="btn-right" align="center" style="width:50%;float:right;" >
							<button id="PMDStop" class="start" >Stop Test</button>
						</div>	
				    </div> 
					<br><br><br>
					<div class="PMDbtn">
					    <div class="port1">
							Port 1
							<!-- <button id="port1ON" class="btn">ON</button>
							<button id="port1OFF" class="btn">OFF</button> -->
							<label class="switch">
								<input type="checkbox" id="port0">
								<span id="slider" class="slider"></span>
							</label>
						</div>
						<div class="port2">
						    Port 2
							<!-- <button id="port2ON" class="btn">ON</button>
							<button id="port2OFF" class="btn">OFF</button> -->
							<label class="switch">
								<input type="checkbox" id="port1">
								<span class="slider"></span>
							</label>
							
						</div>
						<div class="port3" >
						    Port 3
							<!-- <button id="port3ON" class="btn">ON</button>
							<button id="port3OFF" class="btn">OFF</button> -->
							<label class="switch">
								<input type="checkbox" id="port2">
								<span class="slider"></span>
							</label>
						</div>
						<div class="port4">
						    Port 4
							<!-- <button id="port4ON" class="btn" >ON</button>
							<button id="port4OFF" class="btn">OFF</button> -->
							<label class="switch">
								<input type="checkbox" id="port3">
								<span class="slider"></span>
							</label>
						</div>
					</div>
					<br><br><br>
					<div class="PMDdisp" id="PMDdisp"></div> 
				</div>

				<div id="Sensor" class="tabcontent">
				  <!-- <h3>Sensor</h3> -->
					<p></p>
				    <div class="sensorbtn" style="width: 100%" >
						<div class="btn-left" align="center" style="width: 50%;float: left;" >
							<button id="SensorStart" class="start" >Start test</button>
						</div>	
						<div class="btn-right" align="center" style="width:50%;float:right;" >
							<button id="SensorStop" class="start" >Stop Test</button>
						</div>	
				    </div>
				    <br><br>
				  	<div class="SensorDisp" id="SensorDisp"></div>
				</div>

				<div id="SBC" class="tabcontent">
				  <!-- <h3>SBC</h3> -->
				  	<p></p>
				  	<div class="SBCbtn" style="width: 100%;" >
						<div class="btn-left" align="center" style="width: 50%;float: left;" >
							<button id="SBCStart" class="start" >Start test</button>
						</div>	
						<div class="btn-right" align="center" style="width:50%;float:right;" >
							<button id="SBCStop" class="start" >Stop Test</button>
						</div>	
						<br>
						<div class="abc" style="width:40%;">
							<div class="check" style="width: 20%;float: left;">
							5GHz <input type="checkbox" id="check">
							</div>
							<div class="status" style="width: 20%;float: left;">
								Wifi <span class="dot" id="dot"></span>
							</div>
						</div>
						<br>
				  </div>
				  <br><br>
				  <div class="SBCdisp" id="SBCdisp"></div>
				</div>

				<script>
				function openDevice(evt, cityName) {
				    var i, tabcontent, tablinks;
				    tabcontent = document.getElementsByClassName("tabcontent");
				    for (i = 0; i < tabcontent.length; i++) {
				        tabcontent[i].style.display = "none";
				    }
				    tablinks = document.getElementsByClassName("PMDtablinks");
				    for (i = 0; i < tablinks.length; i++) {
				        tablinks[i].className = tablinks[i].className.replace(" active", "");
					}
					tablinks = document.getElementsByClassName("Sensortablinks");
				    for (i = 0; i < tablinks.length; i++) {
				        tablinks[i].className = tablinks[i].className.replace(" active", "");
					}
					tablinks = document.getElementsByClassName("SBCtablinks");
				    for (i = 0; i < tablinks.length; i++) {
				        tablinks[i].className = tablinks[i].className.replace(" active", "");
				    }
				    document.getElementById(cityName).style.display = "block";
				    evt.currentTarget.className += " active";
				}
				</script>
			</div>
		</div>
    </body>
</html>
